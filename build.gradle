plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.21.0'
}

application {
    mainClass = 'git.lewisbirks.adventofcode.Driver'
}

test {
    useJUnitPlatform()
}

