name: Run all years

on:
  workflow_dispatch

permissions:
  contents: read

jobs:
  build:
    strategy:
        matrix:
            year: ['2020', '2021', '2022']
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build
      run: |
        mvn clean -B --no-transfer-progress package -DskipTests
        find . -type f -name "2*.jar" -exec cp {} ./ \;
    - name: Running year ${{ matrix.year }}
      run: java -jar ${{ matrix.year }}.jar
